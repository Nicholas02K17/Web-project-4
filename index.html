<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape the Bunker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .main-content {
            text-align: center;
            padding: 9rem 2rem;
            background: linear-gradient(to bottom, #1e1e1e, #2b2b2b);
            position: relative;
            overflow: hidden;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .main-content img.bunker-image {
            max-width: 100%;
            height: auto;
            opacity: 0.7;
            filter: brightness(0.6) contrast(1.2);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            object-fit: cover;
        }

        .main-content h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
            z-index: 1;
            position: relative;
            color: #f5f5f5;
        }

        .main-content p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            z-index: 1;
            position: relative;
        }

        .button {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: #1e1e1e;
            background-color: #d4af37;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            z-index: 1;
            position: relative;
        }

        footer {
            background-color: #2b2b2b;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }
    </style>
</head>

    <header>

        </div>

                <li><a href="instructions.html">How To Play</a></li>
                <li><a href="install.html">Install</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="main-content">
            <img src="a-realistic-and-3D-creepy-bunker.png" alt="Creepy Bunker" class="bunker-image">
            <h2>Welcome to the Bunker</h2>
            <p>Can you escape the darkness and uncover its secrets?</p>
            <a href="install.html" class="button">Install Now</a>
        </section>
